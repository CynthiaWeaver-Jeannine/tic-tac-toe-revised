<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tic-Tac-Toe Game</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>

	<body>
		<div class="wrapper">
			<header>
				<h1 id="head">Tic-Tac-Toe Game</h1>
				<h2 id="subhead">Test your skils against Max</h2>
				<nav>
					<ul>
						<li><a href="##">Easy Mode</a></li>
						<li><a href="##">Regular Mode</a></li>
						<li><a href="##">Hard Mode</a></li>
					</ul>
				</nav>
			</header>
            <h4 id="result"></h4>
			<main id="game">
				<section class="game-container">
                    <div id="board">

                    </div>
                    <button id="new">NEW GAME</button>
                    <div id="gameInfo">

                    </div>
                    <script type="text/javascript" src="gameContext.js"></script>
                    <script type="text/javascript" src="humanPlayer.js"></script>
                    <script type="text/javascript" src="aiPlayer.js"></script>
                    <script type="text/javascript" src="game.js"></script>
                </section>
			</main>
		</div>
	</body>
</html>
